<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body background="./WhatsApp Görsel 2023-07-24 saat 19.19.40_5de64245.jpg">
    <h1>NET<span id="q">FLIX</span></h1>
    <i><p>Thank you for singing up to Netflix.Tell me about yourself.</i></p>
    <form action="">
        <fieldset>
            <div>
                <label id="b" for="">Name</label><br>
                <input type="text" placeholder="Enter your name">
    
            </div>
            <div><br>
                <label id="c" for="">Age</label><br>
                <input type="text" placeholder="Enter your age">
    
            </div>
            <div><br>
                <label id="d" for="">Email</label><br>
                <input type="email" placeholder="Enter your email">
    
            </div>
            <div class="divdatalist"><br>
                <label id="e" for="">Content Type</label><br>
                <input type="text" placeholder="Series" list="type">
    
                <datalist id="type">
                    <option value="">horror</option>
                    <option value="science fiction">science fiction</option>
    
                </datalist>
            </div>
            <div><br>
                <label for="">Movie Type</label><br>
    
                <input type="checkbox" value="comedy" id="comedy">
                <label for="">Comedy</label><br>
                
    
                <input type="checkbox" value="action" id="action">
                <label for="">Action</label><br>
    
                <input type="checkbox" value="Romance" id="Romance">
                <label for="">Romance</label>
            </div>
            <div><br>
                <label for="">Gender</label><br>
    
                <input type="radio" name="Gender" value="Male" id="Male">
                <label for="">Male</label><br>
    
                <input type="radio" name="Gender" value="Female" id="Female">
                <label for="">Female</label><br>
    
                <input type="radio" name="Gender" value="Other" id="Other">
                <label for="Other">Other</label><br>
            </div>
            <div><br>
                <label for="">Feadback</label><br><br>
                <textarea name="cv" id="cv" cols="40" rows="10" placeholder="Any Coment"></textarea><br>
                
            </div>
            <div id="buton">
                <button type="submit">Send</button>

            </div>
            
    
    
    
    
    
    
    
    
        </fieldset>
    </form>

    
 
    
    
</body>
</html>
